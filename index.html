<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Liburan Jodi Travel Agency</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h1>Liburan Jodi Travel Agency</h1>
    <nav>
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#our-package">Our Package</a></li>
        <li><a href="#contact">Contact Us</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="home">
      <div class="banner-container">
        </div>
    </section>

    <section id="our-package">
      <h2>Our Package</h2>
      </section>

    <section id="call-to-action">
      <h2>Your Closing Argument Headline</h2>
      <p>Lise this space to provide users with more information about your offer. Consider it a follow up to your headline and explain the benefits of your product</p>
      <a href="#contact">Contact Us</a>
    </section>
  </main>

  <footer id="contact">
    <h2>Contact Us</h2>
    <form id="contact-form">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="destination">Travel Destination:</label>
      <select id="destination" name="destination" required>
        <option value="">Select a Destination</option>
        <option value="bali">Bali</option>
        <option value="bandung">Bandung</option>
        </select>

      <button type="submit">Submit Inquiry</button>
    </form>
  </footer>
</body>
</html>
